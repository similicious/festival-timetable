local_backend: true

media_folder: "src/assets/images" # Location where files will be stored in the repo
public_folder: "src/assets/images" # The src attribute for uploaded media
backend:
  name: github
  repo: similicious/festival-timetable
  # site_domain: antoniaparr.com
  commit_messages:
    create: "content: create {{collection}} â€œ{{slug}}â€"
    update: "content: update {{collection}} â€œ{{slug}}â€"
    delete: "content: delete {{collection}} â€œ{{slug}}â€"
    uploadMedia: "content: upload â€œ{{path}}â€"
    deleteMedia: "content: delete â€œ{{path}}â€"
    openAuthoring: "content: '{{message}}'"

collections:
  - label: "Stages"
    name: "stages"
    folder: "src/data/stages"
    create: true
    label_singular: "Stage"
    extension: "yaml"
    summary: "{{icon}} {{name}}"
    identifier_field: "name"
    slug: "{{name}}"
    fields:
      - label: "Name"
        name: "name"
        widget: "string"
      - label: "Icon"
        name: "icon"
        widget: "string"
      - label: "Days"
        name: "days"
        widget: "list"
        label_singular: "Day"
        summary: "{{date | date('dddd')}} ({{date | date('YYYY-MM-DD')}})"
        fields:
          - label: "Date"
            name: "date"
            widget: "datetime"
            format: "YYYY-MM-DD"
            time_format: false
            default: "{{now}}"
          - label: "Acts"
            name: "acts"
            label_singular: "Act"
            widget: "list"
            summary: "{{time}} - {{name}} - {{duration}}min"
            fields:
              - name: "id"
                widget: "hidden"
                default: "{{uuid_shorter}}"
              - label: "Name"
                name: "name"
                widget: "string"
              - label: "Type"
                name: "type"
                widget: "select"
                options:
                  - label: DJ ğŸ§
                    value: dj
                  - label: Band ğŸ¸
                    value: band
                  - label: Performance ğŸ’ƒ
                    value: performance
                  - label: Workshop ğŸ§‘â€ğŸ«
                    value: workshop
                  - label: Other â“
                    value: other
                default: dj
              - label: "Time"
                name: "time"
                widget: "datetime"
                format: "HH:mm"
                date_format: false
              - label: "Duration"
                name: "duration"
                widget: "number"
                valueType: "int"
                default: 120
  - label: Festival
    name: "festival"
    file: "src/data/festival.md"
    fields:
      - label: "Name"
        name: "name"
        widget: "string"
      - label: Content
        name: body
        widget: markdown
